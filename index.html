<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/playstation.svg">
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Spock Rock Game</title>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>
                You - <span id="playerScore">0</span>
                <span class="choice" id="playerChoice"> --- Choice</span>
            </h2>
            <div class="choiceIconsContainer">
            <i class="far fa-hand-rock choiceIcon" title="Rock" id="playerRock"></i>
            <i class="far fa-hand-paper choiceIcon" title="Paper" id="playerPaper"></i>
            <i class="far fa-hand-scissors choiceIcon" title="Scissors" id="playerScissors"></i>
            <i class="far fa-hand-lizard choiceIcon" title="Lizard" id="playerLizard"></i>
            <i class="far fa-hand-spock choiceIcon" title="Spock" id="playerSpock"></i>
            </div>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>
                You - <span id="computerScore">0</span>
                <span class="choice" id="computerChoice"> --- Choice</span>
            </h2>
            <div class="choiceIconsContainer">
                <i class="far fa-hand-rock choiceIcon" title="Rock" id="computerRock"></i>
                <i class="far fa-hand-paper choiceIcon" title="Paper" id="computerPaper"></i>
                <i class="far fa-hand-scissors choiceIcon" title="Scissors" id="computerScissors"></i>
                <i class="far fa-hand-lizard choiceIcon" title="Lizard" id="computerLizard"></i>
                <i class="far fa-hand-spock choiceIcon" title="Spock" id="computerSpock"></i>
            </div>
            
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
        <!-- Results Text -->
        <div class="class-container">
            <h3 class="result-text" id="resultText">You Won!</h3>
        </div>
    </div>
    <script src="./script/all.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
