<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/playstation.svg">
    <!-- <link rel="stylesheet" href="./style/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Spock Rock Game</title>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="play-container" id="player">
            <h2>
                You - <span id="playerScore">0</span>
                <span class="choice" id="playerChoice"></span>
            </h2>
            <div class="choiceIconsContainer">
            <i class="far fa-hand-rock choiceIcon" title="Rock" onclick="playerSelect('Rock')"></i>
            <i class="far fa-hand-paper choiceIcon" title="Paper" onclick="playerSelect('Paper')"></i>
            <i class="far fa-hand-scissors choiceIcon" title="Scissors" onclick="playerSelect('Scissors')"></i>
            <i class="far fa-hand-lizard choiceIcon" title="Lizard" onclick="playerSelect('Lizard')"></i>
            <i class="far fa-hand-spock choiceIcon" title="Spock" onclick="playerSelect('Spock')"></i>
            </div>
        </div>
        <!-- Computer Container -->
        <div class="play-container" id="computer">
            <h2>
                You - <span id="computerScore">0</span>
                <span class="choice" id="computerChoice"></span>
            </h2>
            <div class="choiceIconsContainer">
                <i class="far fa-hand-rock choiceIcon" title="Rock"></i>
                <i class="far fa-hand-paper choiceIcon" title="Paper"></i>
                <i class="far fa-hand-scissors choiceIcon" title="Scissors"></i>
                <i class="far fa-hand-lizard choiceIcon" title="Lizard"></i>
                <i class="far fa-hand-spock choiceIcon" title="Spock"></i>
            </div>
            
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" id="resetIcon"></i>
        <!-- Results Text -->
        <div class="class-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- <script src="./script/all.min.js"></script> -->
    <script src="./script/script.js"></script>
</body>
</html>
